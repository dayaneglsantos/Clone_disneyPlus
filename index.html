<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/styles/main.css" />
    <title>Clone - Disney+</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-content-branding">
          <img src="./build/images/disneyplus.svg" alt="Logo Disney Plus" />
        </h1>
        <h3 class="title-small">As melhores histórias em um só lugar.</h3>
        <p>
          <a class="link-text" href="#">Assinar o Disney+</a>
          <br />
          <span class="text">R$27,90/mês ou R$ 279,90/ano à vista* </span>
        </p>
        <ul class="hero-content-combos">
          <li class="hero-content-combos-combo">
            <img
              src="./build/images/logos/disney_star_plus.png"
              alt="Disney+, Star+ e combo+"
            />
            <button>ASSINE AGORA</button>
            <span class="text">R$ 45,90/mês*</span>
          </li>
          <li class="hero-content-combos-combo">
            <img
              src="./build/images/logos/disney_star_plus_starzplay.png"
              alt="Disney+, Star+ e combo+"
            />
            <button>ASSINE AGORA</button>
            <span class="text">R$ 55,90/mês*</span>
          </li>
        </ul>
        <p class="text-small">
          *O preço pode variar caso a assinatura deja feita através de outras
          plataformas.
        </p>
      </div>
    </section>
  </body>
</html>
